<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<table>
    <tr>
        <td class="title">Title</td>
        <td class="espace">:</td>
        <td th:text="${todoIdItem.titre}">titre</td>
    </tr>
    <tr class="description">
        <td class="title">Description</td>
        <td class="espace">:</td>
        <td th:text="${todoIdItem.description}" class="details">description</td>
    </tr>
    <tr>
        <td class="btn"><button class="go_back"><i class="bi bi-arrow-left-short"></i>Return</button></td>
    </tr>
</table>
<script>
    $('.go_back').click(function(){
        location.reload();
    });
</script>
</html>
